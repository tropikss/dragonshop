<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<style>
    html, body, pre, code, kbd, samp {
        font-family: "Press Start 2P";
    }

    .message-list {
        max-height: 97%; /* Définissez la hauteur maximale souhaitée */
        overflow-y: auto;  /* Permet le défilement vertical si nécessaire */
    }

    .message.-left {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
        }
    .message.-right {
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
    }

    .searchUser-flex {
        display: inline-flex;
        align-items: center;
        gap: 10px;
    }

    .searchUser-flex input {
        
        width: 500px;
        flex-grow: 1;
    }

    .searchUser-container {
        margin:10px;
    }

    .nes-text{
        margin:10px;
    }
    .global-chat {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        overflow-x: hidden;
    }
    .chat {
        margin:0px;
        padding:0px;
        height: 84%;
        width: 100%;
    }
    .field-container {
        position:relative;
        left:-10px;
        margin:0px;
        padding:0px;
        height: 13%;  
        width: 100%;
    }
    .chat-container {
        height: 96%;
        width: 80%;
        display: flex;
        flex-direction: column;
    }
    .friend {
        margin:15px;
        height: 85%;
        width: 95%;
        padding: 0px;
        /* max-height: 290px; */
        /* display: flex;
        flex-direction: column; */
    }
    .friendContent {
        overflow-y: auto;
        overflow-x: hidden;
        width: 100%;
        height: 100%;
        max-height: 96%;
        top: -10px;
        left:-10px;
    }
    .button-container {
        position: relative;
        gap:0px;
        width:95%;
        display:flex;
        flex-direction: row;
        padding:2px ;
        transform: scale(1);
        justify-content: center; 
        align-items: flex-start;
    }
    .button-test {
        padding: 3px;
        transform: scale(0.9);
        font-size: 85%;
        height: auto;
        width: 120px;
    }
    .left-pannel {
        margin:1px;
        height: 99%;
        width: 25%;
        display: flex;
        flex-direction: column;
    }
    .nes-btn {
        margin:0px;
    }
    .found-user {
        padding:5px;
    }
    .status-badge {
        width:auto;
    }
    
</style>

<!-- Permet de se connecter au Websocket -->
<body></body>
    <div id="notification-container"></div>

    <section class="global-chat">

        <section class="left-pannel">
            <section class="nes-container is-rounded button-container">
                <button id="friendsButton" class="nes-btn button-test" onclick="friendsButton()">Amis</button>
                <button id="requestsButton" class="nes-btn button-test" onclick="requestsButton()">Demandes</button>
                <button id="searchButton" class="nes-btn button-test" onclick="searchButton()">Chercher</button>
            </section>
    
            <section class="friend nes-container is-rounded with-title" id="friends" name="friends">
                <p class="title"></p>
                <div id="friendContent" class="friendContent"></div>
            </section>
            <script>
                if(connectToWebsocket()){
                    friendsButton();
                }
            </script>
        </section>
        

        <section class="nes-container with-title chat-container is-rounded">
            <p class="title">Chat</p>
            <div id="chat" class="chat">
                
            </div>
            <div id="field-container" class="field-container">

            </div>
        </section>

    </section>

</html>
